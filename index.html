<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Creator</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. KaTeX (for rendering LaTeX) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" crossorigin="anonymous"></script>
    
    <!-- 3. jQuery (required by MathQuill) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- 4. MathQuill (for editing LaTeX) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style MathQuill fields to look like inputs */
        .math-field {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            background-color: #FFFFFF;
            font-size: 1.1rem;
            min-height: 80px; /* Taller editor area */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .math-field.mq-focused {
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
        }
        /* Style the preview area */
        #preview-area {
            width: 100%;
            min-height: 150px;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #F9FAFB; /* gray-50 */
            border: 1px dashed #D1D5DB; /* gray-300 */
            transition: background-color 0.2s ease-in-out;
            color: #111827; /* default text-gray-900 */
            line-height: 1.75; /* Added vertical buffer for readability */
        }
        /* Style for KaTeX output */
        .katex-display {
            margin: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-10">
        
        <!-- Header -->
        <header class="mb-6 border-b pb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Math Problem Creator</h1>
            <p class="text-lg text-gray-600 mt-1">Create and preview math problems instantly.</p>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main class="space-y-8">
            
            <!-- ====== Math Editor ====== -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Editor</h2>
                <div class="space-y-2">
                    <label for="main-editor" class="text-sm font-medium text-gray-700">Type your problem below (use symbols or LaTeX)</label>
                    <span id="main-editor" class="math-field"></span>
                    <!-- Symbol bar will be inserted here -->
                </div>
            </section>

            <!-- ====== Controls ====== -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Controls</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Background Color -->
                    <div>
                        <label class="text-sm font-medium text-gray-700">Preview Background Color</label>
                        <div class="mt-2 flex items-center space-x-2">
                            <input type="color" id="bg-color-picker" value="#F9FAFB" class="h-10 w-20 border border-gray-300 rounded cursor-pointer">
                            <button id="reset-bg-btn" class="px-3 py-2 text-sm bg-gray-200 rounded hover:bg-gray-300">Reset</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ====== Preview ====== -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Live Preview</h2>
                <div id="preview-area" class="text-lg text-gray-900">
                    <!-- KaTeX rendered output will go here -->
                </div>
            </section>

        </main>
    </div>

    <!-- App Logic -->
    <script>
        // 1. Global State
        let MQ; // MathQuill instance
        let mainEditor;
        
        // 2. UI Element References
        const mainEditorSpan = document.getElementById('main-editor');
        const previewArea = document.getElementById('preview-area');
        const bgColorPicker = document.getElementById('bg-color-picker');
        const resetBgBtn = document.getElementById('reset-bg-btn');

        // 3. Symbol definitions for the button bar
        const symbols = [
            // 'cmd' for structures
            { name: 'Fraction', cmd: '\\frac', render: '\\frac{a}{b}' },
            { name: 'Square Root', cmd: '\\sqrt', render: '\\sqrt{x}' },
            // .write() is needed for more complex inputs
            { name: 'Nth Root', write: '\\sqrt[]{}', render: '\\sqrt[n]{x}', keystrokes: 'Left Left Left' }, 
            { name: 'Superscript', type: '^', render: 'x^a' }, // .type() for single chars
            { name: 'Subscript', type: '_', render: 'x_a' },
            // 'type' for symbols (with a space to exit the command)
            { name: 'Pi', type: '\\pi ', render: '\\pi' },
            { name: 'Infinity', type: '\\infty ', render: '\\infty' },
            { name: 'Times', type: '\\times ', render: '\\times' },
            { name: 'Divide', type: '\\div ', render: '\\div' },
            { name: 'Plus/Minus', type: '\\pm ', render: '\\pm' },
            { name: 'Summation', cmd: '\\sum', render: '\\sum' },
            { name: 'Integral', cmd: '\\int', render: '\\int' },
            { name: 'Alpha', type: '\\alpha ', render: '\\alpha' },
            { name: 'Beta', type: '\\beta ', render: '\\beta' },
        ];

        // 4. Helper Functions
        
        /**
         * Creates a symbol bar and attaches it after the target editor element.
         * @param {object} editorInstance - The MathQuill editor instance.
         * @param {HTMLElement} targetElement - The <span> element the editor is attached to.
         */
        function createSymbolBar(editorInstance, targetElement) {
            const bar = document.createElement('div');
            bar.className = 'flex flex-wrap gap-1 mt-2'; // Toolbar styles

            symbols.forEach(symbol => {
                const button = document.createElement('button');
                button.type = 'button'; // Prevent form submission
                button.className = 'px-3 py-1 bg-gray-100 rounded shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300';
                button.setAttribute('title', symbol.name);

                const renderSpan = document.createElement('span');
                // Use KaTeX to render the symbol on the button
                try {
                    katex.render(symbol.render, renderSpan, { throwOnError: false, displayMode: false });
                } catch (e) {
                    // Fallback to text if KaTeX fails
                    button.textContent = symbol.name;
                }
                button.appendChild(renderSpan);

                // Use 'mousedown' to prevent the editor from losing focus
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault(); 
                    
                    if (symbol.cmd) {
                        editorInstance.cmd(symbol.cmd);
                    } else if (symbol.type) {
                        editorInstance.typedText(symbol.type);
                    } else if (symbol.write) {
                        editorInstance.write(symbol.write);
                        // Move the cursor into the right place (e.g., for nth root)
                        if (symbol.keystrokes) {
                            for (const key of symbol.keystrokes.split(' ')) {
                                editorInstance.keystroke(key);
                            }
                        }
                    }
                    editorInstance.focus(); // Re-focus just in case
                });
                bar.appendChild(button);
            });
            // Insert the bar *after* the target element (the math-field span)
            targetElement.parentNode.insertBefore(bar, targetElement.nextSibling);
        }

        /**
         * Renders a LaTeX string into a DOM element using KaTeX.
         * @param {HTMLElement} element - The target element to render into.
         * @param {string} latexString - The LaTeX string to render.
         */
        function renderMath(element, latexString) {
            try {
                katex.render(latexString, element, {
                    throwOnError: false,
                    displayMode: true,
                    trust: true, // Enable \textcolor and other commands
                    strict: false // Allow more LaTeX commands
                });
            } catch (e) {
                console.error("KaTeX Error: ", e);
                element.textContent = `Error rendering: ${latexString}`;
            }
        }

        /**
         * Updates the preview area based on the editor content and control settings.
         */
        function updatePreview() {
            const latex = mainEditor.latex();

            // Reset Tailwind classes on preview area
            previewArea.className = 'text-lg text-gray-900'; // Base classes
            previewArea.classList.add(
                'w-full', 'min-height-150', 'p-6', 'rounded-lg', 
                'border', 'border-dashed', 'border-gray-300', 
                'transition-all'
            );

            // Render the math
            if (latex.trim() === '') {
                previewArea.innerHTML = '<p class="text-gray-400">Preview will appear here...</p>';
            } else {
                renderMath(previewArea, latex);
            }
        }

        // 5. Page/App Initialization
        function initializeAppLogic() {
            // Init MathQuill
            MQ = MathQuill.getInterface(2); // v2 API
            
            // --- Initialize Main Editor ---
            mainEditor = MQ.MathField(mainEditorSpan, {
                handlers: {
                    edit: updatePreview // Update preview on every edit
                }
            });
            createSymbolBar(mainEditor, mainEditorSpan); // Add symbol bar

            // --- Initialize Controls ---
            // Background color picker
            bgColorPicker.addEventListener('input', (e) => {
                previewArea.style.backgroundColor = e.target.value;
            });

            // Reset background color
            resetBgBtn.addEventListener('click', () => {
                bgColorPicker.value = '#F9FAFB';
                previewArea.style.backgroundColor = '#F9FAFB';
            });
            
            // Initial render
            updatePreview();
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', initializeAppLogic);

    </script>
</body>
</html>
